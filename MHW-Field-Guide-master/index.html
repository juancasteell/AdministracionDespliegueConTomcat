<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Monster Field Guide for Monster Hunter World Iceborne.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <script defer src="js/app.js"></script>
    <title>Monster Hunter Field Guide</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal"></div>

    <!-- Header -->
    <header class="header">
        <div class="header__content">
            <h1 class="primary-heading">
                <span class="primary-heading--main">Monster Hunter World</span>
                <span class="primary-heading--sub">Field Guide</span>
            </h1>
            <div class="header__options">
                <input class="header__options--input" type="text" placeholder="Search a Monster...">
                <select class="header__options--select" name="Monster List">
                    <option disabled selected>Select a Monster...</option>
                </select>
                <button class="header__options--button">Random Monster</button>
            </div>
        </div>
    </header>

    <!-- Monster & Locale Sections -->
    <section class="section-monster"></section>
    <section class="section-locales"></section>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer__text">Monster Hunter World Images by
            <a href="https://www.capcom.com/" target="_blank" class="footer__text-link">Capcom</a>
        </p>
        <p class="footer__text">&copy; 2021 Designed & Developed by 
            <a href="http://torralbajose.com/" target="_blank" class="footer__text-link">Jose Torralba</a>
        </p>
    </footer> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
