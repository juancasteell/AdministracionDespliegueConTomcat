<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter World Database</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <h1>Monster Hunter World Database</h1>
    </header>
    <main>
        <section id="intro">
            <h2>Bienvenido, Cazador!</h2>
            <p>Un par de mosntruos por aqui otro par por alla.</p>
        </section>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search monsters...">
        </section>
        <section id="monsterCarousel">
            <h2>Monster Showcase</h2>
            <div class="carousel-container">
                <button id="prevBtn">&lt;</button>
                <div id="monsterList"></div>
                <button id="nextBtn">&gt;</button>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
